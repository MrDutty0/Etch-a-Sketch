<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="main-elements">
        <div class="grid-and-selection">
            <div id="selection-bar">
                <div class="container-for-shorter">
                    <label class="shorter-text" for="color-pick">Choose color</label>
                    <input class="selection-shorter" type="color" name="color-pick" id="color-pick">
                </div>
                <button class="selection-button" id="rainbow">Rainbow Mode</button>
                <button class="selection-button" id="darkening">Darkening Mode</button>
                <div class="container-for-shorter">
                    <span class="shorter-text">Fill</span>
                    <button class="selection-shorter" id="fill">
                        <img id="bucket-image" src="./photos/bucket.png" alt="coloring bucket">
                    </button>
                </div>
                <button class="selection-button" id="clear">Clear</button>
            </div>

            <div id="grid-container"></div>
        </div>
        
        <div class="size">
            <div class="centering-size">
                <div class="grid-size-container">
                    <label for="grid-size">Select grid size:</label>
                    <input type="range" id="grid-size" min="10" max="100" value="16">
                    <span id="current-size">16 x 16</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
